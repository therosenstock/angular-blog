<app-menu-bar></app-menu-bar>
<app-menu-subtitle></app-menu-subtitle>
<div class="container__content">
  <h1><a [routerLink]="['']"><< Voltar</a></h1>
  <div class="content__cover">
    <img
      src="{{photoCover}}"
      alt=""
      srcset=""
    />
  </div>
  <div class="content__title"><h1>{{noticeTitle}}</h1></div>
  <div class="content__info">{{author}} - {{date}}</div>
<hr>
  <div class="content__description">
    <p *ngFor="let p of noticeDescription">{{p}}</p>
  </div>
  <div class="content__tags">
    <span *ngFor="let t of tags" class="tags-article">{{t}}</span>
  </div>
</div>
<app-footer></app-footer>
